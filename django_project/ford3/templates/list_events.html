<div class='row py-3'>
	<div class='col-md-12'>
		{% if events|length == 0 %}
			<p class='text-muted'>None</p>
		{% endif %}
		{% for event in events %}
			<div class="row py-2">
				<div class="col-md-4 col-sm-6">
					<b>{{ event.name }}</b>
				</div>
				<div class="col">
					{{ event.date_start }} - {{ event.date_end }}
					{% if event.http_link %}
						<a href="{{ event.http_link }}"
						   target="_blank">({{ event.http_link }})</a>
						<br>

					{% endif %}
				</div>
			</div>
		{% endfor %}
	</div>
</div>
